<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moments</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://kit.fontawesome.com/def20d6016.js" crossorigin="anonymous"></script>
</head>
<body class="bg-home">
    <header class="blackgradient">
        <div class="container">
            <h1>VRealityNexus</h1>
            <a type="button" class="btn btn-info" href="/authorize/discord"><i class="fa-brands fa-discord"></i> Login with Discord</a>
        </div>
    </header>
    <main>
        <div class="welcome-container" style="background-color: rgba(24, 24, 24, 0.8)">
            <h1 id="status"></h1>
            <div id="upload-progress"></div>
            <form id="upload-form" enctype="multipart/form-data">
                <label for="file-upload" id="file-upload-label" class="btn btn-pink">Select files</label>
                <input style="display: none" id="file-upload" type="file" name="images" id="images" accept="image/*, video/*, .heic, .mov" multiple required>
                <button class="btn btn-info" id="upload-button" type="submit" style="display: none;">Upload</button>
            </form>
            <div id="gallery" class="photo-grid"></div>
        </div>
    </main>
    <footer class="blackgradient">
        <div class="container">
            <p>&copy; 2024 JerryFox & LexxVR. All rights reserved.</p>
        </div>
    </footer>
    <div id="photo-modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content-wrapper">
            <video class="modal-content modal-video" id="large-video" controls></video>
            <img class="modal-content modal-photo" id="large-photo" alt="Photo" />
            <div class="caption" id="media-caption"></div>
        </div>
        <a class="prev" id="prev-media">&#10094;</a>
        <a class="next" id="next-media">&#10095;</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="scripts/notifications.js"></script>
    <script src="scripts/loadImages.js"></script>
</body>
</html>
